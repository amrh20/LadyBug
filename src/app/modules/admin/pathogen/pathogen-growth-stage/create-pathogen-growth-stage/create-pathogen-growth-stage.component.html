
<div class="px-20 card-wrap">
  
<div class="bread-crumd">
  <a [routerLink]="['/admin/pathogen']"> مسببات المرض
  </a>
  <strong> <i class="fa-regular fa-chevrons-left"></i> </strong>

  <a [routerLink]="['/admin/pathogen-growth-stage/pathogen-growth-stage/',id]" *ngIf="!isEdit"> مراحل التطور
  </a>
  <a [routerLink]="['/admin/pathogen-growth-stage/pathogen-growth-stage/',pathogenId]" *ngIf="isEdit"> مراحل التطور
  </a>
  
  <strong> <i class="fa-regular fa-chevrons-left"></i> </strong>

  <span>{{ !isEdit ? "اضافه" : " تعديل " }}  مراحل التطور

  </span>
</div>
  <!-- <app-head-nav></app-head-nav> -->
  <div class="card-custom">
    <div class="card-head">
      <h2 class="title">{{ !isEdit ? "اضافه" : " تعديل " }} مراحل التطور</h2>
    </div>
    <div class="card-content">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-6 mb-5">
            <label for="">مرحلة النضج </label>
            <input
              type="text"
              placeholder="مرحلة النضج "
              formControlName="name_ar"
            />
            <div
              class="error-msg"
              *ngIf="form.controls['name_ar'].touched || isSubmit"
            >
              <div *ngIf="form.controls['name_ar'].hasError('required')">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>
          <div class="col-6 mb-5">
            <label for=""> مرحلة النضج بالانجليزي </label>
            <input
              type="text"
              placeholder="مرحلة النضج بالانجليزي"
              formControlName="name_en"
            />
            <div
              class="error-msg"
              *ngIf="form.controls['name_en'].touched || isSubmit"
            >
              <div *ngIf="form.controls['name_en'].hasError('required')">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>

          <div class="col-6 mb-5 upload">
            <label for="apply"
              ><input
                type="file"
                id="apply"
                accept="image/png , image/jpeg"
                (change)="changeFile($event)"
                multiple
                class="d-none"
              />
              ارفاق صوره / صور
              <img
                src="../../../../../../assets/images/Upload.png"
                alt=""
                class="upload-img"
              />
            </label>
            <div class="error-msg" *ngIf="file == null && isSubmit && !isEdit">
              <div *ngIf="file == null">{{ "must_required" | translate }}</div>
            </div>
          </div>
          <ul>
            <li *ngFor="let variable of file">
              {{ variable.name }}
            </li>
          </ul>
        </div>

        <div>
          <div class="assets grid-6 grid-gaps-10">
            <div *ngFor="let item of assets">
              <img [src]="item" alt="" />
            </div>
          </div>
        </div>
        <div class="actions mt-5">
          <app-spinner *ngIf="loading"></app-spinner>
          <button class="main-btn" *ngIf="!loading" (click)="sendData()">
            حفظ
          </button>
          <button class="tr-btn mx-3" *ngIf="!loading" (click)="goBack()">
            الغاء
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
