<div class="px-20 card-wrap">
    <!-- <app-head-nav></app-head-nav> -->
    <div class="card-custom">
        <div class="card-head">
            <h2 class="title">
                تفاصيل دور
            </h2>
        </div>
        <div class="card-content">
            <div class="row">
                <div class="col-4">
                    <div class="list-item">
                        <h2 class="title">
                            الاسم
                        </h2>
                        <span class="desc">
                            {{PermissionsDetails?.name}}
                        </span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="list-item">
                        <h2 class="title">
                            العرض
                        </h2>
                        <span class="desc">
                            {{PermissionsDetails?.display_name}}
                        </span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="list-item">
                        <h2 class="title">
                            الوصف
                        </h2>
                        <span class="desc">

                            {{PermissionsDetails?.description}}

                        </span>
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <div class="list-item">
                        <h2 class="title">
                            الصلاحيات
                        </h2>
                        <div class="desc">
                            <table class="w-100">
                                <thead>
                                    <tr>
                                        <th>الاسم</th>
                                        <th>العرض</th>
                                        <th>الوصف</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of
                                        PermissionsDetails?.permissions">
                                        <td>{{item?.name}}</td>
                                        <td>{{item?.display_name}}</td>
                                        <td> {{item?.description}}</td>
                                    </tr>
                                </tbody>
                            </table>



                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
