<div class="px-20 card-wrap">
  <!-- <app-head-nav></app-head-nav> -->
  <div class="card-custom">
    <div class="card-head">
      <h2 class="title">{{ !isEdit ? "اضافه" : " تعديل " }} الامراض</h2>
    </div>
    <div class="card-content">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-6 mb-5">
            <label for="">الاسم بالعربي</label>
            <input
              type="text"
              placeholder="الاسم بالعربي"
              formControlName="name_ar"
            />
            <div
              class="error-msg"
              *ngIf="form.controls['name_ar'].touched || isSubmit"
            >
              <div *ngIf="form.controls['name_ar'].hasError('required')">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>

          <div class="col-6 mb-5">
            <label for="">الاسم بالانجليزي</label>
            <input
              type="text"
              placeholder="الاسم بالانجليزي"
              formControlName="name_en"
            />
            <div
              class="error-msg"
              *ngIf="form.controls['name_en'].touched || isSubmit"
            >
              <div *ngIf="form.controls['name_en'].hasError('required')">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>

          <div class="col-6 mb-5">
            <label for="">الملاحظات بالعربي</label>
            <input
              type="text"
              placeholder="الملاحظات بالعربي"
              formControlName="description_ar"
            />
            <div
              class="error-msg"
              *ngIf="form.controls['description_ar'].touched || isSubmit"
            >
              <div *ngIf="form.controls['description_ar'].hasError('required')">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>

          <div class="col-6 mb-5">
            <label for="">الملاحظات بالانجليزي</label>
            <input
              type="text"
              placeholder="الملاحظات بالانجليزي"
              formControlName="description_en"
            />
            <div
              class="error-msg"
              *ngIf="form.controls['description_en'].touched || isSubmit"
            >
              <div *ngIf="form.controls['description_en'].hasError('required')">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>

          <div class="col-6 mb-5">
            <label for="">الدولة</label>
            <ngx-multiple-select
              *ngIf="ascData"
              id="permissions"
              [enableAll]="true"
              [enableSearch]="true"
              [label]="'name'"
              [value]="'id'"
              [placeholder]="' اختر الدولة...'"
              [selectedData]="selectedCountries"
              [sourceData]="CountriesData"
              (onSelect)="onSelectCountries($event)"
            >
            </ngx-multiple-select>
            <div class="error-msg">
              <div *ngIf="selectedCountries.length == 0 && isSubmit">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>

          <div class="col-6 mb-5">
            <label for=""> مسببات الامراض</label>
            <ngx-multiple-select
              *ngIf="ascData"
              id="permissions"
              [enableAll]="true"
              [enableSearch]="true"
              [label]="'name'"
              [value]="'id'"
              [placeholder]="'اختر  مسببات الامراض...'"
              [selectedData]="selectedasc"
              [sourceData]="asc"
              (onSelect)="onSelect($event)"
            >
            </ngx-multiple-select>
            <div class="error-msg">
              <div *ngIf="selectedasc.length == 0 && isSubmit">
                {{ "must_required" | translate }}
              </div>
            </div>
          </div>
        </div>
        <div class="actions mt-5">
          <app-spinner *ngIf="loading"></app-spinner>
          <button class="main-btn" *ngIf="!loading" (click)="sendData()">
            حفظ
          </button>
          <button class="tr-btn mx-3" *ngIf="!loading" (click)="goBack()">
            الغاء
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
