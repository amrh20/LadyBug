<div class="px-20 card-wrap">
  <!-- <app-head-nav></app-head-nav> -->
  <div class="card-custom">
    <div class="card-head">
      <h2 class="title">تفاصيل تسجيلات المرض</h2>
    </div>

    <div class="card-content">
      <div class="row">
        <div class="col-md-4 mb-5 mt-5">
          <div class="list-item">
            <h2 class="title">صوره</h2>
            <span class="desc">
              <img
                *ngIf="detailsData.assets[0]"
                src="{{ detailsData.assets[0] }}"
                class="img-assets"
                alt=""
              />
            </span>
          </div>
        </div>
        <div class="col-md-4 mb-5 mt-5">
          <div class="list-item">
            <h2 class="title">الاسم</h2>
            <span class="desc">
              {{ detailsData?.expected_name }}
            </span>
          </div>
        </div>
        <div class="col-md-4 mb-5 mt-5">
          <div class="list-item">
            <h2 class="title">تاريخ الاكتشاف</h2>
            <span class="desc">
              {{ detailsData?.discovery_date | date : "yyyy-MM-dd" }}
            </span>
          </div>
        </div>
        <div class="col-md-4 mb-5 mt-5">
          <div class="list-item">
            <h2 class="title">الحاله</h2>
            <span class="desc">
              {{ detailsData?.status ? "مفعل" : "غير مفعل" }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
