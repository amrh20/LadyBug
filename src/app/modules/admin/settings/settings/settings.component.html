<div class="general-users-wrapper br-10">
  <div
    class="page-title d-flex justify-content-between align-items-center w-100"
  >
    <!-- <h1 class="fs-24">الاعدادات</h1> -->
  </div>

  <!--  -->
  <div class="bg-white pb-5 br-10">
    <div class="mb-5 d-flex justify-content-between align-items-center col">
      <div class="">
        <h1>سعر التقرير</h1>
        <span>
          {{ reportPrice.value }}
        </span>
      </div>
      <button class="main-btn">ضبط سعر التقرير</button>
    </div>

    <div class="mb-5 d-flex justify-content-between align-items-center col">
      <div>
        <h1>خلفيه الطقس</h1>
        <img [src]="weatherbackground.value" alt="" style="max-width: 300px" />
      </div>
      <button class="main-btn">ضبط خلفيه الطقس</button>
    </div>

    <div class="mb-5 d-flex justify-content-between align-items-center col">
      <div>
        <h1>معلومات pdf</h1>
        <a [href]="infoPdf.value" target="_blank"> {{ infoPdf.value }}</a>
      </div>
      <button class="main-btn">ضبط pdf المعلومات</button>
    </div>
  </div>
</div>
