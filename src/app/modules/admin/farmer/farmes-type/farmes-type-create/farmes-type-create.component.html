<div class="px-20 card-wrap">
    <!-- <app-head-nav></app-head-nav> -->
    <div class="card-custom">
        <div class="card-head">
            <h2 class="title">

                {{!isEdit?'اضافه' : ' تعديل '}}                نوع المزروع
 

 
            </h2>
        </div>
        <div class="card-content">
            <form [formGroup]="form">
                <div class="row">
               
                
                    <div class="col-6 mb-5">
                        <input
                            type="text"
                            placeholder="العنوان بالعربي"
                            formControlName="name_ar_localized">
                        <div
                            class="error-msg"
                            *ngIf="form.controls['name_ar_localized'].touched ||
                            isSubmit">
                            <div
                                *ngIf="form.controls['name_ar_localized'].hasError('required')">{{"must_required"
                                | translate}}</div>


                        </div>
                    </div>
                    <div class="col-6 mb-5">
                        <input
                            type="text"
                            placeholder="العنوان بالانجليزي"
                            formControlName="name_en_localized">
                        <div
                            class="error-msg"
                            *ngIf="form.controls['name_en_localized'].touched ||
                            isSubmit">
                            <div
                                *ngIf="form.controls['name_en_localized'].hasError('required')">{{"must_required"
                                | translate}}</div>
                        </div>
                    </div>
               
                    <div class="col-6 mb-5">
                       
                            <div class="select-value">

                                <div class="position-relative">
                                    <select name="" id="" class="select-ground" formControlName="type">
                                        <option value="" selected>  النوع 	</option>
                                        <option  [value]="'farming'">زراعه</option>
                                        <option  [value]="'breeding'">تربيه</option>
                                        
                                    </select>
                                </div>
                            </div>
                        <div
                            class="error-msg"
                            *ngIf="form.controls['type'].touched ||
                            isSubmit">
                            <div
                                *ngIf="form.controls['type'].hasError('required')">{{"must_required"
                                | translate}}</div>
                        </div>
                    </div>
               

                    
                </div>
                <div class="actions mt-5">
                    <app-spinner *ngIf="loading"></app-spinner>
                    <button
                        class="main-btn"
                        *ngIf="!loading"
                        (click)="sendData()">
                        حفظ
                    </button>
                    <button
                        class="tr-btn mx-3"
                        *ngIf="!loading"
                        (click)="goBack()">
                        الغاء
                    </button>
                </div>
            </form>


        </div>
    </div>
</div>
