<div class="general-users-wrapper br-10">
  <div
    class="page-title d-flex justify-content-between align-items-center w-100"
  >
    <h1 class="fs-24">الأمراض التي يقاومها هذا المحصول</h1>
    <div class="">
      <button
        class="main-btn"
        [routerLink]="[
          '/admin/farmer/farmedTypes/create-resistant-diseases/' + ids
        ]"
      >
        اضافه أمراض
      </button>
    </div>
  </div>
  <div
    class="bg-white pb-5 br-10 text-center py-3 not-found"
    *ngIf="resistantDiseases.length == '0'"
  >
    لا يوجد أمراض
  </div>
  <div class="bg-white pb-5 br-10" *ngIf="resistantDiseases.length > 0">
    <app-table>
      <ng-container header>
        <tr>
          <th>##</th>
          <th>الاسم</th>
          <th>الوصف</th>
        </tr>
      </ng-container>
      <ng-container content>
        <tr *ngFor="let item of resistantDiseases">
          <td>
            <span class="num-td">
              {{ item.id }}
            </span>
          </td>
          <td>
            <span>
              {{ item?.name.ar }}
            </span>
          </td>
          <td>{{ item?.description.ar }}</td>
        </tr>
      </ng-container>
    </app-table>

    <!-- <app-pagination -->
    <!-- [last]="last" -->
    <!-- [current]="current" -->
    <!-- (pageChange)="pageChange($event)" -->
    <!-- ></app-pagination> -->
  </div>
</div>
