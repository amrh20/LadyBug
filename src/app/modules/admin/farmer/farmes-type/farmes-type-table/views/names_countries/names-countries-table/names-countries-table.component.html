<div class="general-users-wrapper br-10">
  <div class="bread-crumd">
    <a [routerLink]="['/admin/farmer/farmedTypes']"> المحصول </a>
    <strong> <i class="fa-regular fa-chevrons-left"></i> </strong>

    <span> اسم المحصول في الدول المختلفة </span>
  </div>

  <div
    class="page-title d-flex justify-content-between align-items-center w-100"
  >
    <h1 class="fs-24">اسم المحصول في الدول المختلفة</h1>
    <div class="">
      <button
        class="main-btn"
        [routerLink]="[
          '/admin/farmer/farmedTypes/names_countries/Create/' + ids
        ]"
      >
        اضافه اسم المحصول في الدول المختلفة
      </button>
    </div>
  </div>
  <div
    class="bg-white pb-5 br-10 text-center py-3 not-found"
    *ngIf="res?.length == 0"
  >
    لا يوجد اسم المحصول في الدول المختلفة
  </div>
  <div class="bg-white pb-5 br-10" *ngIf="res?.length">
    <app-table>
      <ng-container header>
        <tr>
          <th>##</th>
          <th>اسم الدولة</th>
          <th>الاسم المشهور بها</th>
        </tr>
      </ng-container>
      <ng-container content>
        <tr *ngFor="let variable of res">
          <td>
            <span class="num-td">
              {{ variable?.id }}
            </span>
          </td>
          <td>{{ variable?.name?.ar }}</td>
          <td>{{ variable?.common_name }}</td>
        </tr>
      </ng-container>
    </app-table>

    <!-- <app-pagination -->
    <!-- [last]="last" -->
    <!-- [current]="current" -->
    <!-- (pageChange)="pageChange($event)" -->
    <!-- ></app-pagination> -->
  </div>
</div>
