<div class="general-users-wrapper br-10">
    <div
      class="page-title d-flex justify-content-between align-items-center w-100"
    >
      <h1 class="fs-24">الاستشاريين  </h1>
  
    </div>
    <form class="filter-container" [formGroup]="filterForm">
      <div class="row">
        <div class="col">
          <div class="search-input">
            <input
              type="text"
              class="search-ground"
              placeholder=" بحث بالاسم"
              name=""
              id=""
              formControlName="name"
            />
          </div>
        </div>
  
        <div class="col">
          <button class="main-btn" (click)="search()">بحث</button>
        </div>
      </div>
    </form>
  
    <div class="bg-white pb-5 br-10">
      <app-table>
        <ng-container header>
          <tr>
            <th>##</th>
            <th>الصوره</th>
            <th>الاسم</th>
            <th>المسمي الوظيفي</th>
            <th> الخبره</th>
            <th> الاجراءت</th>
          </tr>
        </ng-container>
        <ng-container content *ngIf="DataTable?.length != 0">
          <tr *ngFor="let variable of DataTable; let i = index">
        
            <td>
              <span class="num-td">
                {{ variable.id }}
              </span>
            </td>
            <td>
                <img
                  *ngIf="variable.photo_url"
                  src="{{ variable.photo_url }}"
                  class="img-assets"
                  alt=""
                />
              </td>
            <td>{{ variable.name }}</td>
            <td>{{ variable.job_name.ar }}</td>
            <td>{{ variable.cons.experience }}</td>
  
            <td>
                <mat-slide-toggle [checked]="variable.cons.status
                    "
                    (change)="toogle(variable.id,$event)"></mat-slide-toggle>
            </td>
           
          </tr>
        </ng-container>
      </app-table>
      <app-pagination
        [last]="last"
        [current]="current"
        (pageChange)="pageChange($event)"
      ></app-pagination>
    </div>
  </div>
